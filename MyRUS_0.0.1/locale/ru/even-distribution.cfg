[mod-setting-description]
enable-ed=Это не влияет на горячую клавишу очистки инвентаря.
distribution-delay=Задержка в секундах до равномерного распределения предметов по нескольким зданиям.
take-from-car=Если активированно предметы будут взяты из машины,когда игрок за рулем.
max-inventory-cleanup-drop-range=Для использования с горячей клавишей очистки инвентаря (SHIFT + C)!\n\nМаксимальный радиус броска предметов. Действительные дальности падения с расстоянием до персонажа. Высокие значения могут повлиять на производительность.
inventory-cleanup-custom-trash=Для использования с горячей клавишей очистки инвентаря (SHIFT + C)!\n\nДополнительный пользовательский список предметов, которые считаются мусором. Горячая клавиша будет равномерно распределять "мусорные предметы"  на соседние строения. Переопределяется с помощью Автоочистки.\n\nИмена предметов с нужным количество для хранения в инвентаре (разделенные пробелами).
early-autotrash-research=Для использования с горячими клавишами очистки инвентаря (SHIFT + C)!\n\nАвтоочистка, чтобы упростить выбор мусорных предметов. Горячая клавиша будет равномерно распределять "мусорные предметы" на соседние строения.
cleanup-logistic-request-overflow=Для использования с горячей клавишей очистки инвентаря (SHIFT + C)!\n\nПредметы, которые превышают количество запросов игроков на логистику, также считаются мусором. Горячая клавиша будет равномерно распределять "мусорные предметы" на соседние строения.
immediately-start-crafting=Если активированно производства сразу же начинают крафтинг, а не ждут, пока произойдет распределение.
drop-trash-to-chests=Для использования с горячей клавишей очистки инвентаря (SHIFT + C)!\n\nИзбыточные мусорные предметы также сбрасываются в соседние сундуки, уже содержащие предмет. (Этот параметр игнорируется для сундуков запроса)
ignored-entities=Предметы, которые игнорируются при любом способе распределения..\n\nНазвание предметов, разделенные пробелами.\nПример: "Стальная печь Железный сундук" \n Нужно использовать название на английском языке "steel-furnace iron-chest"


[controls]
inventory-cleanup=Очистка инвертаря [?]
	
[controls-description]
inventory-cleanup=Равномерно распределяйте лишние "мусорные предметы" на соседние постройки. \n\nВключая необработанные ненужные предметы, слоты для мусора и элементы автоочистки.\nВключите Автоочистка для упрощения выбора элементов корзины.\n\nПосмотрите настройки мода для персонализации.
[message]
setting-parse-error=Even Distribution: Неверный __1__ параметр '__2__'__3__. Значение было проигнорировано.
for-user= для пользователя __1__
usage=[Even Distribution] Помните: при распределении предметов начинайте перетаскивать мышь, НЕ касаясь здания/контейра.